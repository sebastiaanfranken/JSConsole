<!DOCTYPE html>

<html>
	<head>
		<title>JSConsole test</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="JSConsole.js"></script>
		<script type="text/javascript">
		window.onload = function() {
			var console = new JSConsole();
			
			console.log("This is a demo of JSConsole " + console.version.toString() + ". The <em>coolest</em> Javascript development/debugging console ever.");
			console.log("But hey, don't take my word for it. Check out the source and see for yourself.");

			console.log(
				"Check the [sourcecode]",
				{
					'[sourcecode]': 'http://github.com/sebastiaanfranken/JSConsole'
				}
			);

			console.write();

			console.NativeConsole.log(console);
		}
		</script>
		<style type="text/css">
		.console, #messages {
			outline: 1px solid #000;
			padding: 20px;
			font-family: arial, verdana, sans-serif;
			margin-bottom: 40px;
		}
		</style>
	</head>
	
	<body>
		<div id="messages"></div>
	</body>
</html>
